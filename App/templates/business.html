{% extends 'base.html' %}
{% block content %}
<div class="container">
    <hr>
    <h3>Welcome to the Business News</h3>
</div>
{% for business in Business %}

<div class="container">
    <div class="row">
        <div class="col">
        <div class="card mt-3" id="cards">
            <img src="{{ business.urlToImage}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-title">{{business.title}}</h3>
                <p class="card-text">{{ business.description}}</p>
            </div>
            <div class="card-footer">
                <a href="{{business.url}}">
                    <h3>Read more>></h3>
                </a>
                <small class="text-muted">Last updated {{business.publishedAt}}</small>
            </div>
        </div>
    </div>
</div>
    {% endfor %}
    {% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container">
    <hr>
    <h3>Welcome to the Science News</h3>
</div>
{% for science in sciences %}

<div class="container">
    <div class="row">
        <div class="col">
        <div class="card mt-3" id="cards">
            <img src="{{    science.urlToImage}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-title">{{science.title}}</h3>
                <p class="card-text">{{ science.description}}</p>
            </div>
            <div class="card-footer">
                <a href="{{science.url}}">
                    <h3>Read more>></h3>
                </a>
                <small class="text-muted">Last updated {{science.publishedAt}}</small>
            </div>
        </div>
    </div>
</div>
    {% endfor %}
    {% endblock %}
